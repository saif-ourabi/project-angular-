<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4" style="width: 50%;">
        <form [formGroup]="registrationForm" (ngSubmit)="register()" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" formControlName="username" required />
                <div class="invalid-feedback">
                    Username is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" required />
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" required />
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" required formControlName="confirmPassword">
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
        </form>

        <!-- Add the link to the login component -->
        <p class="mt-3">
            Already have an account? <a [routerLink]="['/login',formationId]">Login</a>
        </p>
    </div>
</body>

</html>
