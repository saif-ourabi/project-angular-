<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4" style="width: 50%;">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required />
        <div class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required />
        <div class="invalid-feedback">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  
    <p class="mt-3">
      Don't have an account? <a [routerLink]="['/Register',formationId]">Register</a>
    </p>
  </div>
  
</body>
</html>
